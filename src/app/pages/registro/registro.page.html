<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">Volver</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-card class="container">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Registro</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>


  <form #miForm="ngForm" (ngSubmit)="registrarse()">
    <ion-item>
      <ion-input [(ngModel)]="usr.nomUsuario" name="nomUsuario" label="Nombre de usuario" label-placement="floating" fill="outline" placeholder="" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input [(ngModel)]="usr.telefono" name="telefono" label="Teléfono" label-placement="floating" fill="outline" placeholder="" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input [(ngModel)]="usr.correo" name="correo" type="email" label="Correo" label-placement="floating" fill="outline" placeholder="" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input [(ngModel)]="usr.password" name="contraseña" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input [(ngModel)]="usr.confPassword" name="confContraseña" type="password" label="Repetir contraseña" label-placement="floating" fill="outline" placeholder="" required></ion-input>
    </ion-item>


  <br>

  <div class="botones-registro">
    <ion-button type= "submit" expand="block" color="primary" >Registrarse</ion-button>
  </div>

  <div class="ion-text-center">
    <a href="/login">Iniciar Sesión</a>
  </div>
</form>

</ion-card-content>

</ion-card>

</ion-content>
